<div>
  <div class="row row-center map-stop-title">
    <i class="icon popup-icon ic_m_parcometro"></i>
    <div class=" col ">
      <b class="parking-title "> {{'lbl_parking_meter'|translate}}</b>
    </div>
  </div>
  <div class="map-stop-hline "></div>
  <div ng-repeat="area in popupParkingMeter.zone ">
    <div class="row map-stop-name ">
      <div class="col ">
        {{'lbl_parking_meter_price'|translate}}{{area.rateValue}}
      </div>
    </div>
    <div class="row map-stop-name ">
      <div class="col ">
        {{'lbl_parking_meter_orario'|translate}}{{area.timeSlot}}
      </div>
    </div>
    <div class="row map-stop-name ">
      <div class="row">
        {{'lbl_parking_meter_giorni'|translate}}
      </div>
      <div ng-repeat="day in area.weekDays " class="col ">
        {{day}}
      </div>
    </div>
  </div>

</div>
