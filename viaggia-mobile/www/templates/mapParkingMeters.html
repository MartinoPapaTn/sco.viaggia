<ion-view title="{{title}}">
  <ion-header-bar align-title="center" class="bar-positive-100">

    <h1 class="title">{{title}}</h1>

  </ion-header-bar>
  <ion-content scroll="false">
    <div id="modal-map-container" data-tap-disabled="true">
      <div class="compass">
        <canvas id="arrow" width="100" height="100"></canvas>
        <canvas id="distance" width="100" height="50"></canvas>
      </div>
      <leaflet event-broadcast="events" center="center" markers="markers" style="width: 100%; height: 700px;" ng-init="initMapParkingMeter()" id="modalMapParkingMeters"></leaflet>
    </div>
  </ion-content>
</ion-view>
