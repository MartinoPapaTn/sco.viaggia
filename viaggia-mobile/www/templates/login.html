<ion-view id="login" hide-nav-bar="true">
    <ion-nav-bar class="bar-positive-100" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
        <ion-nav-buttons side="left">

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content id=" content " has-header="true" scroll="false" class="login-page">
        <div class="login-title">{{'login_title'|translate}}</div>
        <div class="login-subtitle">{{'login_subtitle'|translate}}</div>
        <div class="login-warning">{{'login_warning'|translate}}</div>
        <div class="bottom-content row">
            <div class="col col-bottom text-center">
                <a class="facebook-button button button-block" ng-click="facebookSignIn()">
         {{'login_facebook'|translate}}
        </a>
            </div>
        </div>
        <div class="bottom-content row">
            <div class="col col-bottom text-center">
                <a class="google-button button button-block" ng-click="googleSignIn()">{{'login_google'|translate}}</a>

            </div>
        </div>
        <img src="img/img_login.png" class="bckImage" />

    </ion-content>

</ion-view>
