<ion-modal-view >
    <ion-header-bar align-title="left" class="bar-positive-100">
        <div class="buttons" ng-click="closeList()">
            <i class="icon close-modal" ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}"></i>
        </div>
        <h1 class="title">{{'title_select_player'|translate}}</h1>
        <div class="buttons" side="right" ng-click="confirmPlayer()">
            <div class="button done-button">{{'button_select_player_done'|translate}}</div>
         </div>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-radio class="user-choose-chall" ng-model="playerId" ng-value="player.id" ng-repeat="player in players" ng-click="selectPlayer(player)">
                <img class="challenge-profile-img" ng-src="{{getUserImg(player.id)}}">
                <span class="challenge-profile-text">{{player.nickname}}</span>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
