<ion-view title="{{'home_gamification' | translate}} {{currentUser.nickName}}">
	<ion-content class="game-ranking">
		<!-- Filter -->
		<div class="filter item-accordion" ng-if="!!filter.options">
			<ion-item class="item-accordion-header item-icon-right" ng-click="filter.toggle()">
				<div>{{!!filter.selected ? ('game_tab_ranking_filter_' + filter.selected) : '' | translate}}</div>
				<i class="icon ion-arrow-down-b" ng-class="{'open': filter.open}"></i>
			</ion-item>
			<div class="item-accordion-content" ng-show="filter.open">
				<ion-list>
					<ion-item ng-repeat="option in filter.options" ng-click="filter.filterBy(option)">
						{{'game_tab_ranking_filter_' + option | translate}}
					</ion-item>
				</ion-list>
			</div>
		</div>

		<div class="ranking">
			<ion-list>
				<div class="ranking my-ranking">
					<div class="row">
						<div class="col col-20">{{currentUser.position}}</div>
						<div class="col col-60">{{currentUser.nickName}}</div>
						<div class="col col-20">{{currentUser.score}}</div>
					</div>
				</div>
				<div class="ranking" ng-repeat="rankingUser in ranking" ng-class="{'pos-even': ($index % 2 == 0)}">
					<div class="row">
						<div class="col col-20">{{rankingUser.position}}</div>
						<div class="col col-60">{{rankingUser.nickName}}</div>
						<div class="col col-20">{{rankingUser.score}}</div>
					</div>
				</div>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
