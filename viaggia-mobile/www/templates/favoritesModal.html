<ion-modal-view>
    <ion-header-bar align-title="center">
        <div class="buttons">
            <i class="icon voice-menu ion-arrow-left-c close-modal" ng-click="closeFavorites()"></i>
        </div>
        <h1 class="title">{{title}}</h1>

    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="favorite in favoritePlaces track by $index">
                <span ng-click="favoriteSelect(favorite)">{{favorite.name}}</span>
                <i class="icon ion-close-round close-map" ng-click="deleteFavorite(favorite)"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
