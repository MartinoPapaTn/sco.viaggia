<ion-view title="{{'menu_pois'|translate}}">
  <ion-content has-header="true">
    <ion-list class="poi-list" ng-if="pois != null">

      <ion-item ng-click="view(poi.properties.id)" ng-repeat="poi in pois | orderBy:'distance'">
        <button class="button button-block">
          <div class="row poi-row">
            <img ng-src="{{poi.properties.image}}">
            <div class="col col-center">
            <h2>{{poi.properties.title[lang]}}</h2>
            <div class="row footer">
              <div class="col col-75">{{poi.properties.address}}</div>
              <div class="text-right" ng-if="!!poi.distance">{{poi.distance|number:1}}km</div>
            </div>
          </div>
        </button>
      </ion-item>

    </ion-list>
    <div ng-if="pois != null && pois.length == 0" class="text-center ">
        <h4>{{'no_data' | translate}}</h4>
    </div>
  </ion-content>  
</ion-view>
