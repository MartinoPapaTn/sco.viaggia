<div class="parking-item-label">{{m.label | translate}}</div>
<div class="parking-item-label highlight" ng-if="m.parking">
  <span ng-if="!m.parking.monitored || m.parking.slotsAvailable == -2" >{{m.parking.slotsTotal}} {{'lbl_places' | translate}}</span>
  <span ng-if="m.parking.monitored && m.parking.slotsAvailable > -2" >{{m.parking.slotsAvailable > 0? m.parking.slotsAvailable : 0}} {{'parking_on' | translate}} {{m.parking.slotsTotal}}</span>
</div>
