<ion-view id="home">
    <ion-nav-buttons side="right">
        <nav mfb-menu position="tr" effect="zoomin" active-icon="ion-ios-close-empty" resting-icon="ion-ios-plus-empty" toggling-method="click">
            <a mfb-button label="{{button.label}}" icon="{{button.icon}}" ng-repeat="button in buttons"></a>

            <!--
<button mfb-button icon="ic_news"></button>
<button mfb-button icon="ic_notification"></button>
-->
        </nav>
    </ion-nav-buttons>
    <!--
    <ion-nav-buttons side="right">
        <button class="button button-balanced button-fab" ng-click="plan()"> <i class="icon ion-search"></i> </button>
    </ion-nav-buttons>
-->
    <ion-content>
        <div id="map-container" data-tap-disabled="true">
            <leaflet event-broadcast="events" center="center" markers="markers" paths="pathLine" style="width: 100%; height: 320px;" ng-init="initMap()"  id="homeMap"></leaflet>
        </div>
        <ion-list class="animate-ripple">
        <ion-item ng-repeat="m in primaryLinks" ng-last-repeat="primaryLinks">
          <button class="button button-block icon-left" ng-class="m.icon" ng-click="go(m.state)">{{m.label | translate}}</button>
        </ion-item>

            </ion-item>
