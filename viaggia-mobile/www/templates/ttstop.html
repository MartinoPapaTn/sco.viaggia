<ion-view title="{{stopData.name}}">
      <ion-content>
        <div>
          <div class="stop-line" ng-repeat="route in stopData.routes">
            <div class="stop-line-title" style="background-color: {{route.color}}"><span ng-if="route.routeElement.label">{{route.routeElement.label}} - </span>{{route.name}}</div>
            <div class="row">
              <div class="col text-center" ng-repeat="t in route.times">{{t.time | date:'HH:mm'}}{{t.nextDay ? ' *' : ''}}</div>
            </div>
          </div>
        </div>
        <div ng-if="!stopData.routes || stopData.routes.length == 0" class="text-center">
          <h4>{{'no_data' | translate}}</h4>
        </div>
    </ion-content>

</ion-view>
