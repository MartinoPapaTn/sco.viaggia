<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive-100" >
        <h1 class="title">{{title}}</h1>
        <div class="buttons">
            <button class="button button-icon ion-close-round button-clear" ng-click="closeMap()"></button>
        </div>
    </ion-header-bar>
    <ion-content scroll="false">
        <div id="modal-map-container" data-tap-disabled="true">
            <leaflet event-broadcast="events" center="center" markers="markers" paths="pathLine" style="width: 100%; height: 700px;" ng-init="initMap()" id="mapModal"></leaflet>
        </div>
    </ion-content>
</ion-modal-view>
