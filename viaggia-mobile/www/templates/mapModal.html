<ion-modal-view>
    <ion-header-bar align-title="center">
        <h1 class="title">{{title}}</h1>
        <div class="buttons">
            <i class="icon voice-menu ion-close-round close-map" ng-click="closeMap()"></i>
        </div>
    </ion-header-bar>
    <ion-content scroll="false">
        <div id="modal-map-container" data-tap-disabled="true">
            <leaflet event-broadcast="events" center="center" markers="markers" paths="pathLine" style="width: 100%; height: 700px;" ng-init="initMap()"></leaflet>
        </div>
    </ion-content>
</ion-modal-view>
