<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive-100">
        <div class="buttons">
            <i class="icon close-modal" ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}" ng-click="closeCredits()"></i>
        </div>
        <h1 class="title">Credits</h1>

    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="credits_title">{{title|translate}}</div>
            </div>
        </div>
        <div class="row credits_row version">
            <div class="col credits_version" ng-bind-html="version"></div>
        </div>
        <div class="row credits_row credits_subtitle">
            <div class="col"><span>{{'credits_project' | translate}}</span>
            </div>
        </div>
        <div class="row credits_row">
            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.smartcommunitylab.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo-sco-fbk.png" width="100%" />
                </a>
            </div>
        </div>
        <div class="row credits_row credits_subtitle">
            <div class="col"><span>{{'credits_sponsored' | translate}}</span>
            </div>
        </div>
        <div class="row credits_row collaboration">
            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.comune.rovereto.tn.it', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo_rovereto.png" width="30%" />
                </a>
            </div>
        </div>
        <div class="row credits_row collaboration">

            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.caire.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/caire.png" width="40%" />
                </a>
            </div>
        </div>
        <div class="row credits_row collaboration">

            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.streetlife-project.eu', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/streetlife.png" width="40%" />
                </a>
            </div>
        </div>
        <div class="row credits_row credits_subtitle">
            <div class="col"><span>{{'credits_main_sponsors' | translate}}</span>
            </div>
        </div>
        <div class="row credits_row collaboration">
            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.tettamantibike.it', '_system', 'location=yes'); return false;"><img class="image center" src="img/sponsors/sponsor_bici.png" width="50%" />
                </a>
            </div>
        </div>
        <div class="row credits_row collaboration">

            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.2001team.com/rovereto/', '_system', 'location=yes'); return false;"><img class="image center" src="img/sponsors/sponsor_piscina.png" width="50%" />
                </a>
            </div>
        </div>
        <div class="row credits_row credits_subtitle">
            <div class="col"><span class="credits-title">{{'credits_info' | translate}}</span>
                <br/><a class="credits_mail" href="mailto:viaggia@smartcommunitylab.it">viaggiatrento@smartcommunitylab.it</a>
            </div>
        </div>

        <div class="row credits_row">
            <div class="col">
                <button class="button button-percorsi button-block" onclick="window.open('http://www.smartcommunitylab.it/licenze/', '_system', 'location=yes'); return false;">
                    {{'credits_licenses_button' | translate}}
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
