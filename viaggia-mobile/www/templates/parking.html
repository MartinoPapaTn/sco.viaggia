<ion-view title="{{'menu_real_time_park'|translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="showMap()"
                ng-class="{'button-fab button-viaggia-header ion-map':selected==null, 'button-clear ion-navigate': selected != null}"></button>
    </ion-nav-buttons>
  <ion-content has-header="true">
    <ion-refresher
    on-refresh="load()">
    </ion-refresher>
    <ion-list>
      <div class="list card" ng-repeat="p in parkings | orderBy:'distance'" ng-click="select(p)">
        <div class="item parking-card" ng-class="{'selected': selected == p}">
          <div class="row">
            <div class="col col-80">
              <h2>{{p.name}}</h2>
              <p>{{p.description}}</p>
            </div>
            <div class="col col-20 text-right"><i class="icon ic_bookmark-outline"></i></div>
          </div>
          <div class="row parking-card-footer">
            <div class="col"><span>{{p.distance| number:3}}km</span></div>
            <div ng-if="!p.monitored || p.slotsAvailable == -2" class="col col-right"><span>{{p.slotsTotal}} {{'lbl_places' | translate}}</span></div>
            <div ng-if="p.monitored && p.slotsAvailable > -2" class="col col-right">
              <div>
                <div class="text-center"><span ng-class="p.availLevel">{{p.slotsAvailable > 0? p.slotsAvailable : 0}} / {{p.slotsTotal}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
